# Base configurations
base: &base
  name: base-service
  version: "1.0"
  
development: &dev
  environment: development
  debug: true
  
production: &prod
  environment: production
  debug: false
  replicas: 3

# Merge multiple configurations
api_service:
  <<: [*base, *dev]
  name: api-service
  port: 8080

worker_service:
  <<: [*base, *prod]
  name: worker-service
  queue: tasks